<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数学讲解动画生成</title>
  <style>
    * { box-sizing: border-box; }
    :root {
      --bg: #0f1419;
      --surface: #1a2332;
      --border: #2d3a4d;
      --text: #e6edf3;
      --text-muted: #8b949e;
      --accent: #58a6ff;
      --success: #3fb950;
      --warning: #d29922;
      --danger: #f85149;
      --radius: 8px;
    }
    body {
      font-family: "SF Pro Text", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      max-width: 720px;
      margin: 0 auto;
      padding: 1.5rem;
      line-height: 1.5;
    }
    h1 { margin-top: 0; font-size: 1.5rem; font-weight: 600; }
    .muted { color: var(--text-muted); font-size: 0.9rem; }
    label { display: block; margin-bottom: 0.25rem; font-size: 0.9rem; color: var(--text-muted); }
    textarea {
      width: 100%;
      min-height: 120px;
      padding: 0.75rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: var(--surface);
      color: var(--text);
      font-size: 0.95rem;
      resize: vertical;
    }
    textarea::placeholder { color: var(--text-muted); }
    .file-upload-wrap {
      margin-top: 0.25rem;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    .file-upload-wrap input[type="file"] {
      position: absolute;
      width: 0;
      height: 0;
      opacity: 0;
      overflow: hidden;
    }
    .file-upload-wrap .file-label {
      cursor: pointer;
      padding: 0.5rem 1rem;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background: var(--surface);
      color: var(--text-muted);
      font-size: 0.9rem;
    }
    .file-upload-wrap .file-label:hover { color: var(--text); border-color: var(--text-muted); }
    .btn {
      padding: 0.5rem 1rem;
      border-radius: var(--radius);
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
      transition: opacity 0.15s;
    }
    .btn:hover:not(:disabled) { opacity: 0.9; }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .btn-primary {
      background: var(--accent);
      color: #fff;
      margin-top: 0.75rem;
    }
    .btn-ghost {
      background: transparent;
      color: var(--text-muted);
      border: 1px solid var(--border);
    }
    .btn-ghost:hover:not(:disabled) { color: var(--text); border-color: var(--text-muted); }
    .btn-danger { background: transparent; color: var(--danger); border: 1px solid var(--danger); }
    .btn-danger:hover:not(:disabled) { background: rgba(248,81,73,0.15); }
    #progress-card {
      margin-top: 1rem;
      padding: 0;
      border-radius: var(--radius);
      background: var(--surface);
      border: 1px solid var(--border);
      overflow: hidden;
      display: none;
    }
    #progress-card.visible { display: block; }
    #progress-card.result-only .progress-bar-wrap,
    #progress-card.result-only .progress-meta,
    #progress-card.result-only .progress-stepper { display: none !important; }
    #status {
      padding: 0.75rem 1rem;
      font-size: 0.9rem;
      font-weight: 500;
    }
    #status.running { background: rgba(88,166,255,0.12); color: var(--accent); }
    #status.success { background: rgba(63,185,80,0.15); color: var(--success); }
    #status.failed { background: rgba(248,81,73,0.15); color: var(--danger); }
    .progress-bar-wrap {
      height: 4px;
      background: var(--border);
      overflow: hidden;
    }
    .progress-bar-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--accent), #79b8ff);
      border-radius: 0 2px 2px 0;
      transition: width 0.35s ease-out;
      width: 0%;
    }
    .progress-bar-fill.indeterminate {
      width: 35%;
      animation: progress-indeterminate 1.2s ease-in-out infinite;
    }
    @keyframes progress-indeterminate {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(400%); }
    }
    .progress-meta {
      padding: 0.5rem 1rem 0;
      font-size: 0.8rem;
      color: var(--text-muted);
    }
    .progress-stepper {
      padding: 0.5rem 1rem 1rem;
      font-size: 0.85rem;
    }
    .progress-stepper ul { list-style: none; margin: 0; padding: 0; }
    .progress-stepper li {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.35rem;
      color: var(--text-muted);
    }
    .progress-stepper li .step-icon {
      flex-shrink: 0;
      width: 1.25rem;
      height: 1.25rem;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 0.65rem;
    }
    .progress-stepper li.done .step-icon {
      background: rgba(63,185,80,0.25);
      color: var(--success);
    }
    .progress-stepper li.current .step-icon {
      background: rgba(88,166,255,0.3);
      color: var(--accent);
      animation: step-pulse 1.2s ease-in-out infinite;
    }
    .progress-stepper li.pending .step-icon {
      background: var(--border);
      color: var(--text-muted);
      opacity: 0.7;
    }
    .progress-stepper li.done { color: var(--text-muted); }
    .progress-stepper li.current { color: var(--accent); font-weight: 500; }
    @keyframes step-pulse {
      0%, 100% { opacity: 1; box-shadow: 0 0 0 0 rgba(88,166,255,0.4); }
      50% { opacity: 0.9; box-shadow: 0 0 0 4px rgba(88,166,255,0.15); }
    }
    #player {
      margin-top: 1rem;
      display: none;
      background: var(--surface);
      border-radius: var(--radius);
      border: 1px solid var(--border);
      overflow: hidden;
    }
    #player iframe {
      width: 100%;
      height: 700px;
      border: none;
      border-radius: var(--radius) var(--radius) 0 0;
    }
    #player .player-actions {
      padding: 0.75rem 1rem;
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }
    #player a { color: var(--accent); text-decoration: none; font-size: 0.9rem; }
    #player a:hover { text-decoration: underline; }
    .section-title { font-size: 1rem; font-weight: 600; margin: 2rem 0 0.75rem; }
    #history-list { margin-top: 0.5rem; }
    .history-item {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 0.75rem 1rem;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }
    .history-item .preview {
      color: var(--text);
      margin-bottom: 0.35rem;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .history-item .meta {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 0.5rem;
      color: var(--text-muted);
      font-size: 0.8rem;
    }
    .history-item .badge {
      display: inline-block;
      padding: 0.15rem 0.5rem;
      border-radius: 4px;
      font-size: 0.75rem;
    }
    .history-item .badge.pending { background: rgba(210,153,34,0.2); color: var(--warning); }
    .history-item .badge.running { background: rgba(88,166,255,0.2); color: var(--accent); }
    .history-item .badge.success { background: rgba(63,185,80,0.2); color: var(--success); }
    .history-item .badge.failed { background: rgba(248,81,73,0.2); color: var(--danger); }
    .history-item .actions { margin-top: 0.5rem; display: flex; flex-wrap: wrap; gap: 0.35rem; }
    .history-item .btn { padding: 0.3rem 0.6rem; font-size: 0.8rem; margin-top: 0; }
    #history-loading, #history-empty { color: var(--text-muted); font-size: 0.9rem; padding: 0.5rem 0; }

    .input-mode-tabs {
      display: flex;
      gap: 0;
      margin-bottom: 0;
      border-bottom: 1px solid var(--border);
    }
    .input-mode-tabs .tab {
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      color: var(--text-muted);
      background: transparent;
      border: none;
      border-bottom: 2px solid transparent;
      cursor: pointer;
      margin-bottom: -1px;
      border-radius: var(--radius) var(--radius) 0 0;
    }
    .input-mode-tabs .tab:hover { color: var(--text); }
    .input-mode-tabs .tab.active {
      color: var(--accent);
      font-weight: 500;
      border-bottom-color: var(--accent);
    }
    .input-panel {
      display: none;
      padding: 0.75rem 0 0;
      border: 1px solid var(--border);
      border-top: none;
      border-radius: 0 0 var(--radius) var(--radius);
      background: var(--surface);
    }
    .input-panel.active { display: block; }
    .input-panel-inner { padding: 0 1rem 1rem; }
  </style>
</head>
<body>
  <h1>数学讲解动画生成</h1>
  <p class="muted">输入数学题目或上传题目图片，生成交互式网页动画讲解。可在此查看历史、删除或重新生成。</p>

  <div class="input-mode-wrap">
    <div class="input-mode-tabs" role="tablist">
      <button type="button" class="tab active" role="tab" id="tab-text" aria-selected="true">文字题目</button>
      <button type="button" class="tab" role="tab" id="tab-image" aria-selected="false">上传图片</button>
    </div>
    <div id="panel-text" class="input-panel active" role="tabpanel">
      <div class="input-panel-inner">
        <label for="problem">题目内容</label>
        <textarea id="problem" placeholder="例如：求方程 x² = 1 的解"></textarea>
        <button id="submit" class="btn btn-primary">生成动画</button>
      </div>
    </div>
    <div id="panel-image" class="input-panel" role="tabpanel">
      <div class="input-panel-inner">
        <label for="image">选择题目图片</label>
        <div class="file-upload-wrap">
          <input type="file" id="image" accept="image/jpeg,image/png,image/gif,image/webp" />
          <label for="image" class="file-label">选择文件</label>
          <span id="imageName" class="muted">未选择文件</span>
        </div>
        <button id="submit-image" class="btn btn-primary">生成动画</button>
      </div>
    </div>
  </div>

  <div id="progress-card" aria-live="polite">
    <div id="status"></div>
    <div id="status-actions" style="display: none; margin-top: 0.5rem;">
      <button type="button" id="btn-retry-current" class="btn btn-primary">断点重试</button>
    </div>
    <div class="progress-bar-wrap">
      <div class="progress-bar-fill" id="progress-bar"></div>
    </div>
    <div class="progress-meta" id="progress-meta"></div>
    <div class="progress-stepper">
      <ul id="progress-steps"></ul>
    </div>
  </div>
  <div id="player">
    <iframe id="result-frame" sandbox="allow-scripts allow-same-origin"></iframe>
    <div class="player-actions">
      <a id="open-new-tab" href="" target="_blank">在新标签页打开</a>
      <span class="muted">|</span>
      <a id="download" href="" download="">下载 HTML</a>
    </div>
  </div>

  <h2 class="section-title">生成记录</h2>
  <div id="history-loading" style="display: none;">加载中…</div>
  <div id="history-empty" style="display: none;">暂无记录，生成一次即可在此查看。</div>
  <div id="history-list"></div>

  <script>
    var problemEl = document.getElementById('problem');
    var imageEl = document.getElementById('image');
    var imageNameEl = document.getElementById('imageName');
    var submitBtn = document.getElementById('submit');
    var submitImageBtn = document.getElementById('submit-image');
    var tabText = document.getElementById('tab-text');
    var tabImage = document.getElementById('tab-image');
    var panelText = document.getElementById('panel-text');
    var panelImage = document.getElementById('panel-image');

    function setInputMode(mode) {
      var isText = mode === 'text';
      tabText.classList.toggle('active', isText);
      tabImage.classList.toggle('active', !isText);
      tabText.setAttribute('aria-selected', isText);
      tabImage.setAttribute('aria-selected', !isText);
      panelText.classList.toggle('active', isText);
      panelImage.classList.toggle('active', !isText);
    }
    tabText.addEventListener('click', function() { setInputMode('text'); });
    tabImage.addEventListener('click', function() { setInputMode('image'); });
    var progressCardEl = document.getElementById('progress-card');
    var statusEl = document.getElementById('status');
    var progressBarEl = document.getElementById('progress-bar');
    var progressMetaEl = document.getElementById('progress-meta');
    var progressStepsEl = document.getElementById('progress-steps');
    var playerEl = document.getElementById('player');
    var resultFrame = document.getElementById('result-frame');
    var openNewTabEl = document.getElementById('open-new-tab');
    var downloadEl = document.getElementById('download');
    var historyListEl = document.getElementById('history-list');
    var historyLoadingEl = document.getElementById('history-loading');
    var historyEmptyEl = document.getElementById('history-empty');

    var ALL_STEPS = ['识别题目图片', '公式交叉验证', '题目分析', '网页动画脚本生成', 'TTS 与时长收集', '时长注入与 HTML 渲染'];

    imageEl.addEventListener('change', function() {
      imageNameEl.textContent = this.files && this.files[0] ? this.files[0].name : '未选择文件';
    });

    var statusActionsEl = document.getElementById('status-actions');
    var btnRetryCurrentEl = document.getElementById('btn-retry-current');

    function showStatus(text, type, retryTaskId) {
      progressCardEl.classList.add('visible');
      statusEl.textContent = text;
      statusEl.className = type || '';
      statusEl.style.display = 'block';
      if (type === 'success' || type === 'failed') {
        progressCardEl.classList.add('result-only');
      } else {
        progressCardEl.classList.remove('result-only');
      }
      if (type === 'failed' && retryTaskId) {
        statusActionsEl.style.display = 'block';
        btnRetryCurrentEl.setAttribute('data-task-id', retryTaskId);
      } else {
        statusActionsEl.style.display = 'none';
      }
      if (type === 'running' || type === 'pending') {
        progressCardEl.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
      }
    }

    function showProgress(currentStep) {
      progressCardEl.classList.remove('result-only');
      var total = ALL_STEPS.length;
      var currentIndex = currentStep ? ALL_STEPS.indexOf(currentStep) : -1;
      if (currentIndex < 0) {
        progressBarEl.classList.add('indeterminate');
        progressBarEl.style.width = '';
        progressMetaEl.textContent = currentStep ? ('当前：' + currentStep) : '正在启动…';
      } else {
        progressBarEl.classList.remove('indeterminate');
        var pct = Math.round(((currentIndex + 1) / total) * 100);
        progressBarEl.style.width = pct + '%';
        progressMetaEl.textContent = '第 ' + (currentIndex + 1) + ' 步，共 ' + total + ' 步 · ' + currentStep;
      }
      progressStepsEl.innerHTML = ALL_STEPS.map(function(s, i) {
        var state = 'pending';
        if (currentIndex >= 0) {
          if (i < currentIndex) state = 'done';
          else if (i === currentIndex) state = 'current';
        }
        var icon = state === 'done' ? '✓' : (state === 'current' ? '●' : '○');
        return '<li class="' + state + '"><span class="step-icon">' + icon + '</span><span>' + s + '</span></li>';
      }).join('');
    }

    function hideProgress() {
      progressCardEl.classList.add('result-only');
    }

    function showResult(url) {
      resultFrame.src = url;
      openNewTabEl.href = url;
      downloadEl.href = url;
      downloadEl.download = 'math_animation.html';
      playerEl.style.display = 'block';
    }

    function formatDate(iso) {
      if (!iso) return '—';
      try {
        var d = new Date(iso);
        var now = new Date();
        var sameDay = d.toDateString() === now.toDateString();
        if (sameDay) return '今天 ' + d.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
        return d.toLocaleDateString('zh-CN') + ' ' + d.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
      } catch (e) { return iso; }
    }

    function loadHistory() {
      historyLoadingEl.style.display = 'block';
      historyListEl.innerHTML = '';
      historyEmptyEl.style.display = 'none';
      fetch('/api/history?limit=50')
        .then(function(r) { return r.json(); })
        .then(function(items) {
          historyLoadingEl.style.display = 'none';
          if (!items || items.length === 0) {
            historyEmptyEl.style.display = 'block';
            return;
          }
          items.forEach(function(item) {
            var div = document.createElement('div');
            div.className = 'history-item';
            var statusClass = item.status;
            var statusText = { pending: '等待中', running: '生成中', success: '成功', failed: '失败' }[item.status] || item.status;
            var html = '<div class="preview" title="' + (item.problem_preview || '').replace(/"/g, '&quot;') + '">' + (item.problem_preview || '—') + '</div>';
            html += '<div class="meta"><span class="badge ' + statusClass + '">' + statusText + '</span><span>' + formatDate(item.created_at) + '</span></div>';
            html += '<div class="actions">';
            if (item.status === 'success' && item.result_path) {
              html += '<button type="button" class="btn btn-ghost btn-play" data-url="' + item.result_path + '">查看</button>';
              html += '<a class="btn btn-ghost" href="' + item.result_path + '" target="_blank">新窗口打开</a>';
              html += '<a class="btn btn-ghost" href="' + item.result_path + '" download="math_' + item.task_id + '.html">下载</a>';
            }
            if (item.status === 'failed') {
              html += '<button type="button" class="btn btn-primary btn-retry" data-task-id="' + item.task_id + '">断点重试</button>';
            }
            html += '<button type="button" class="btn btn-ghost btn-regenerate" data-task-id="' + item.task_id + '">重新生成</button>';
            html += '<button type="button" class="btn btn-danger btn-delete" data-task-id="' + item.task_id + '">删除</button>';
            html += '</div>';
            div.innerHTML = html;
            historyListEl.appendChild(div);
          });
          historyListEl.querySelectorAll('.btn-play').forEach(function(btn) {
            btn.addEventListener('click', function() {
              var url = btn.getAttribute('data-url');
              showResult(url);
            });
          });
          historyListEl.querySelectorAll('.btn-retry').forEach(function(btn) {
            btn.addEventListener('click', function() {
              var taskId = btn.getAttribute('data-task-id');
              btn.disabled = true;
              fetch('/api/tasks/' + encodeURIComponent(taskId) + '/retry', { method: 'POST' })
                .then(function(r) { return r.json().then(function(j) { if (!r.ok) throw new Error(j.detail || r.statusText); return j; }); })
                .then(function() {
                  showStatus('已提交断点重试…', 'running');
                  showProgress(null);
                  submitBtn.disabled = true; submitImageBtn.disabled = true;
                  pollTask(taskId, function() { loadHistory(); });
                })
                .catch(function(err) {
                  showStatus('重试请求失败：' + (err.message || err), 'failed');
                })
                .finally(function() { btn.disabled = false; });
            });
          });
          historyListEl.querySelectorAll('.btn-regenerate').forEach(function(btn) {
            btn.addEventListener('click', function() {
              var taskId = btn.getAttribute('data-task-id');
              btn.disabled = true;
              fetch('/api/regenerate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ task_id: taskId })
              })
                .then(function(r) { return r.json().then(function(j) { if (!r.ok) throw new Error(j.detail || r.statusText); return j; }); })
                .then(function(data) {
                  showStatus('已提交重新生成…', 'running');
                  showProgress(null);
                  pollTask(data.task_id, function() { loadHistory(); });
                })
                .catch(function(err) {
                  showStatus('重新生成失败：' + (err.message || err), 'failed');
                })
                .finally(function() { btn.disabled = false; });
            });
          });
          historyListEl.querySelectorAll('.btn-delete').forEach(function(btn) {
            btn.addEventListener('click', function() {
              var taskId = btn.getAttribute('data-task-id');
              if (!confirm('确定删除这条记录？')) return;
              btn.disabled = true;
              fetch('/api/history/' + encodeURIComponent(taskId), { method: 'DELETE' })
                .then(function(r) {
                  if (!r.ok) return r.json().then(function(j) { throw new Error(j.detail || r.statusText); });
                  return r.json();
                })
                .then(function() { loadHistory(); })
                .catch(function(err) { showStatus('删除失败：' + err.message, 'failed'); })
                .finally(function() { btn.disabled = false; });
            });
          });
        })
        .catch(function(err) {
          historyLoadingEl.style.display = 'none';
          historyEmptyEl.style.display = 'block';
          historyEmptyEl.textContent = '加载失败：' + (err.message || err);
        });
    }

    function pollTask(taskId, onDone) {
      var url = '/api/tasks/' + encodeURIComponent(taskId);
      function check() {
        fetch(url)
          .then(function(r) { return r.json(); })
          .then(function(data) {
            if (data.status === 'running' || data.status === 'pending') {
              showStatus('生成中…', 'running');
              showProgress(data.current_step || null);
              setTimeout(check, 2000);
              return;
            }
            if (data.status === 'success') {
              showStatus('生成成功', 'success');
              hideProgress();
              var resultUrl = data.result_url || ('/results/' + taskId + '.html');
              showResult(resultUrl);
              submitBtn.disabled = false; submitImageBtn.disabled = false;
              if (typeof onDone === 'function') onDone();
              return;
            }
            if (data.status === 'failed') {
              showStatus('生成失败：' + (data.error || '未知错误'), 'failed', taskId);
              hideProgress();
              submitBtn.disabled = false; submitImageBtn.disabled = false;
              if (typeof onDone === 'function') onDone();
            }
          })
          .catch(function(err) {
            showStatus('请求失败：' + err.message, 'failed');
            submitBtn.disabled = false; submitImageBtn.disabled = false;
            if (typeof onDone === 'function') onDone();
          });
      }
      check();
    }

    function doSubmit(formData) {
      submitBtn.disabled = true; submitImageBtn.disabled = true;
      playerEl.style.display = 'none';
      var hasImage = formData.has('image');
      showStatus(hasImage ? '正在识别图片并提交…' : '提交中…', 'running');
      showProgress(null);

      fetch('/api/generate_video', { method: 'POST', body: formData })
        .then(function(r) {
          if (!r.ok) return r.json().then(function(j) { return Promise.reject(new Error(j.detail || r.statusText)); });
          return r.json();
        })
        .then(function(data) {
          if (data.task_id) {
            showStatus('已提交，生成中…', 'running');
            pollTask(data.task_id, function() { loadHistory(); });
          } else {
            showStatus('提交失败', 'failed');
            submitBtn.disabled = false; submitImageBtn.disabled = false;
          }
        })
        .catch(function(err) {
          showStatus('提交失败：' + (err.message || err), 'failed');
          submitBtn.disabled = false; submitImageBtn.disabled = false;
        });
    }

    submitBtn.addEventListener('click', function() {
      var problem = (problemEl.value || '').trim();
      if (!problem) {
        showStatus('请输入题目内容', 'failed');
        return;
      }
      var form = new FormData();
      form.append('problem', problem);
      doSubmit(form);
    });

    submitImageBtn.addEventListener('click', function() {
      var imageFile = imageEl.files && imageEl.files[0];
      if (!imageFile) {
        showStatus('请先选择题目图片', 'failed');
        return;
      }
      var form = new FormData();
      form.append('image', imageFile);
      doSubmit(form);
    });

    btnRetryCurrentEl.addEventListener('click', function() {
      var taskId = btnRetryCurrentEl.getAttribute('data-task-id');
      if (!taskId) return;
      btnRetryCurrentEl.disabled = true;
      fetch('/api/tasks/' + encodeURIComponent(taskId) + '/retry', { method: 'POST' })
        .then(function(r) { return r.json().then(function(j) { if (!r.ok) throw new Error(j.detail || r.statusText); return j; }); })
        .then(function() {
          showStatus('已提交断点重试…', 'running');
          showProgress(null);
          statusActionsEl.style.display = 'none';
          submitBtn.disabled = true; submitImageBtn.disabled = true;
          pollTask(taskId, function() { loadHistory(); });
        })
        .catch(function(err) {
          showStatus('重试请求失败：' + (err.message || err), 'failed');
        })
        .finally(function() { btnRetryCurrentEl.disabled = false; });
    });

    loadHistory();
  </script>
</body>
</html>
